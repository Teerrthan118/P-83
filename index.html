<html>
    <head>
        <title>Canvas</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1>My First Canvas</h1>
        <br><br>
        <canvas id="myCanvas" height="600" width="800"></canvas>
        <br><br>
        <span>Color: </span>
        <input id="choose_color" type="text" placeholder="Enter Color">
        <span>Width: </span>
        <input id="choose_width" type="number" placeholder="Enter Line Width">
        <button id="clear" type="button" onclick="clear()">Clear</button>
        <script src="main.js"></script>
    </body>
</html>
